<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />  
    <link rel="stylesheet" href="./styles/common.css">  
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/contact-us.css">
    <link rel="stylesheet" href="./styles/my-account.css">
    <link rel="stylesheet" href="./styles/shopping-cart.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="site-logo">
                <a href="/index.html"><img src="/img/logo.svg" alt="Galleria"></a>
            </div>
            <div></div>

            <nav class="dropdown">
                <a class="toggle-btn" onclick="toggleBtn()">
                    <span class="material-symbols-outlined">menu</span>
                </a>

                <ul class="menu-box">
                    <li><form action="/search-result/">
                            <div class="search">
                                <button type="submit"><span class="material-symbols-outlined">search</span></button>
                                <input class="search-input" type="search" placeholder="Search...">
                            </div>
                        </form>
                    </li>
                    <li><a href="/contact-us.html"><span class="material-symbols-outlined">headset_mic</span></a></li>
                    <li><a href="/my-account.html"><span class="material-symbols-outlined">account_circle</span></a></li>
                    <li><a href="/shopping-cart.html"><span class="material-symbols-outlined">shopping_cart</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="rectangle">
        <div class="flex-items"></div>
        <div class="flex-items"></div>
        <div class="flex-items"></div>
    </div>

<div class="container-flex">
    <div class="contact-us-form">
        <div class="contact-us-left">
            <h2>Send us a message</h2>
            <form action="">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="subject" placeholder="Subject">
                <textarea name="message" placeholder="Message"></textarea>
            </form>
            <button type="submit">Send Message</button>
        </div>

        <div class="contact-us-right">
            <div class="details-1">
                <h2>Contact us</h2>
                <p>We are open for any suggestion or just to have a chat</p>
            </div>

            <div class="details-2">
                <div class="adress">
                    <span class="material-symbols-outlined">location_on</span>
                    <b>Adress:</b> <br> 198 West 21th Street, New York NY 10016
                </div>
    
                <div class="phone">
                    <span class="material-symbols-outlined">call</span>
                    <b>Phone:</b> <br> + 1235 3453 32
                </div>
    
                <div class="email">
                    <span class="material-symbols-outlined">mail</span>
                    <b>Email:</b> <br> info@galleria.com
                </div>
    
                <div class="website">
                    <span class="material-symbols-outlined">public</span>
                    <b>Website:</b> <br> www.galleria.com
                </div>

            </div>
            
        </div>

    </div>
</div>

    <script src="./scripts/script.js"></script>

</body>
</html>
