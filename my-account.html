<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />  
    <link rel="stylesheet" href="./styles/common.css">  
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/my-account.css">
    <link rel="stylesheet" href="./styles/contact-us.css">
    <link rel="stylesheet" href="./styles/shopping-cart.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="site-logo">
                <a href="/index.html"><img src="/img/logo.svg" alt="Galleria"></a>
            </div>
            <div></div>

            <nav class="dropdown">
                <a class="toggle-btn" onclick="toggleBtn()">
                    <span class="material-symbols-outlined">menu</span>
                </a>

                <ul class="menu-box">
                    <li><form action="/search-result/">
                            <div class="search">
                                <button type="submit"><span class="material-symbols-outlined">search</span></button>
                                <input class="search-input" type="search" placeholder="Search...">
                            </div>
                        </form>
                    </li>
                    <li><a href="/contact-us.html"><span class="material-symbols-outlined">headset_mic</span></a></li>
                    <li><a href="/my-account.html"><span class="material-symbols-outlined">account_circle</span></a></li>
                    <li><a href="/shopping-cart.html"><span class="material-symbols-outlined">shopping_cart</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="rectangle">
        <div class="flex-items"></div>
        <div class="flex-items"></div>
        <div class="flex-items"></div>
    </div>   

<div class="container-flex">
    <div class="login-register-form">
        <div class="login">
            <h2>Login</h2>
            <form action="">
                <input type="email" id="email-login" name="email" placeholder="Email" required>
                <span class="error-email-login">Please enter a valid email address!</span>
                <span class="valid-email-address">Email address validated!</span>
                <input type="password" id="pass-login" name="password" placeholder="Password" required>
            </form>
            <div class="forgot-password">
                <a href="">Forgot password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </div>

        <div class="register">
            <h2>Register</h2>
            <form action="">
                <input type="text" id="name-register" name="name" placeholder="Name" required>
                <input type="email" id="email-register" name="email" placeholder="Email" required>
                <input type="password" id="pass-register" name="password" placeholder="Password" required>
                <input type="password" id="confirm-pass-register" name="repeat-password" placeholder="Repeat your password" required>
            </form>
            <div class="checkbox-terms">
                <input type="checkbox" class="terms" id="terms" name="terms" required> Accept <a href="">privacy policy</a> and terms
            </div>

            <button type="submit" class="register-button">Register</button>
        </div>

    </div>
</div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/my-account.js"></script>

</body>
</html>
