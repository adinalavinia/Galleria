<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />  
    <link rel="stylesheet" href="./styles/common.css">  
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/shopping-cart.css">
    <link rel="stylesheet" href="./styles/contact-us.css">
    <link rel="stylesheet" href="./styles/my-account.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="site-logo">
                <a href="/index.html"><img src="/img/logo.svg" alt="Galleria"></a>
            </div>
            <div></div>

            <nav class="dropdown">
                <a class="toggle-btn" onclick="toggleBtn()">
                    <span class="material-symbols-outlined">menu</span>
                </a>

                <ul class="menu-box">
                    <li><form action="/search-result/">
                            <div class="search">
                                <button type="submit"><span class="material-symbols-outlined">search</span></button>
                                <input class="search-input" type="search" placeholder="Search...">
                            </div>
                        </form>
                    </li>
                    <li><a href="/contact-us.html"><span class="material-symbols-outlined">headset_mic</span></a></li>
                    <li><a href="/my-account.html"><span class="material-symbols-outlined">account_circle</span></a></li>
                    <li><a href="/shopping-cart.html"><span class="material-symbols-outlined">shopping_cart</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="rectangle">
        <div class="flex-items"></div>
        <div class="flex-items"></div>
        <div class="flex-items"></div>
    </div>

    <div class="shoppig-cart-page">
        <form action="">
            <div class="cart-item-list">
                <div class="cart-item-head">
                    <div class="cart-item1">Products</div>
                    <div class="cart-item2">Price</div>
                    <div class="cart-item3">Quantity</div>
                    <div class="cart-item4">Total</div>
                    <div class="cart-item5"></div>
                </div>

                <div class="cart-items">
                    <div class="cart-item-info">ABC</div>
                    <div class="cart-item-price">ABC</div>
                    <div class="cart-item-quantity">1</div>
                    <div class="cart-item-price-list">ABC</div>
                    <div class="cart-item-remove">
                        <a href="">
                            <span class="material-symbols-outlined">delete</span>
                        </a>
                    </div>
                </div>

                <form action="">
                    <div class="cart-adress-order">
                        <input type="text" name="name" placeholder="Name">
                        <input type="text" name="adress" placeholder="Adress">
                        <input type="text" name="postal-code" placeholder="Postal code">
                        <input type="text" name="city" placeholder="City">
                        <input type="text" name="country" placeholder="Country">
                        <input type="text" name="phone" placeholder="Phone">
                    </div>
                </form>

                <div class="cart-notes">
                    <textarea class="cart-message" placeholder="Add more information..."></textarea>
                    <div class="cart-message-button"><button type="submit">Add note</button></div>
                </div>

                <div class="cart-footer-total">
                    <div class="cart-total">Total</div>
                    <div class="price-total">ABC</div>
                </div>

                <div class="checkout-button">
                    <button type="submit">Checkout</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="./scripts/script.js"></script>

</body>
</html>
