<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />  
    <link rel="stylesheet" href="./styles/common.css">  
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/shopping-cart.css">
    <link rel="stylesheet" href="./styles/contact-us.css">
    <link rel="stylesheet" href="./styles/my-account.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="site-logo">
                <a href="/index.html"><img src="/img/logo.svg" alt="Galleria"></a>
            </div>
            <div></div>

            <nav class="dropdown">
                <a class="toggle-btn" onclick="toggleBtn()">
                    <span class="material-symbols-outlined">menu</span>
                </a>

                <ul class="menu-box">
                    <li>
                        <div class="search-box">
                            <form action="">
                                <div class="search">
                                    <button type="submit"><span class="material-symbols-outlined">search</span></button>
                                    <input class="search-input" name="search" type="search" placeholder="Search...">
                                </div>
                            </form>
                        </div>
                        <ul class="product-list"></ul>
                    </li>
                    <li><a href="/contact-us.html"><span class="material-symbols-outlined">headset_mic</span></a></li>
                    <li><a href="/my-account.html"><span class="material-symbols-outlined">account_circle</span></a></li>
                    <li><a href="/shopping-cart.html"><span class="material-symbols-outlined">shopping_cart</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="rectangle">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>

<div class="container-flex">
    <div class="shoppig-cart-page">
        <form action="">
            <div class="cart-item-list">
                <div class="cart-table">
                    <div class="cart-item-head">
                        <div class="cart-item-head-name">Products</div>
                        <div class="cart-item-head-price">Price</div>
                        <div class="cart-item-head-remove"></div>
                    </div>

                    <div class="cart-wrapper"></div>
                    
                </div>
                <form action="">
                    <div class="cart-address-order">
                        <div>
                            <input type="text" class='name-input' name="name" placeholder="Name">
                            <span class="error-required error-name-input" style="display: none;">This field is required!</span>
                        </div>
                        <div>
                            <input type="text" class='address-input' name="address" placeholder="Address">
                            <span class="error-required error-address-input" style="display: none;">This field is required!</span>
                        </div>
                        <div>
                            <input type="number" class='postal-code-input' name="postal-code" placeholder="Postal code">
                            <span class="error-required error-postal-code-input" style="display: none;">This field is required!</span>
                        </div>
                        <div>
                            <input type="text" class='city-input' name="city" placeholder="City">
                            <span class="error-required error-city-input" style="display: none;">This field is required!</span>
                        </div>
                        <div>
                            <input type="text" class='country-input' name="country" placeholder="Country">
                            <span class="error-required error-country-input" style="display: none;">This field is required!</span>
                        </div>
                        <div>
                            <input type="number" class='phone-input' name="phone" placeholder="Phone">
                            <span class="error-required error-phone-input" style="display: none;">This field is required!</span>
                        </div>
                    </div>
                </form>

                <div class="cart-notes">
                    <textarea class="cart-message" placeholder="Add more information..."></textarea>
                </div>

                <div class="cart-footer-total">
                    <div class="cart-total">Total</div>
                    <div class="price-total"></div>
                </div>

                <div class="checkout-button">
                    <button class="checkout-btn" type="button">Checkout</button>
                </div>
                <div class="modal-send-order" style="display: none;">
                    <div class="modal-send-order-content">
                        Thank you for your order!  
                        <button class="close-send-order" type="button">OK</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

    <script src="./scripts/search-input.js"></script>
    <script src="./scripts/modal-shopping-cart.js"></script>
    <script src="./scripts/shopping-cart.js"></script>
    <script src="./scripts/toggle-menu.js"></script>

</body>
</html>
